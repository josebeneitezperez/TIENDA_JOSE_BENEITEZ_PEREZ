<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="cabecera">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obaju : e-commerce template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->		
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->	
    <link rel="stylesheet" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Google fonts - Roboto -->	
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->	
    <link rel="stylesheet" th:href="@{/vendor/owl.carousel/assets/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/vendor/owl.carousel/assets/owl.theme.default.css}">
    <!-- theme stylesheet-->	
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->	
    <link rel="shortcut icon" href="favicon.png}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
    <!-- navbar-->
	<header th:fragment="cabecera" class="header mb-5">
    
      <nav class="navbar navbar-expand-lg">					   
        <div class="container"><a th:href="@{/}" class="navbar-brand home"><img th:src="@{/img/logo.png}" alt="Obaju logo" class="d-none d-md-inline-block"><img th:src="@{/img/logo-small.png}" alt="Obaju logo" class="d-inline-block d-md-none"><span class="sr-only">Obaju - go to homepage</span></a>
          
          <div class="navbar-buttons">
          
            <button type="button" data-toggle="collapse" class="btn btn-outline-secondary navbar-toggler">
             <span class="sr-only">Toggle navigation</span>
             <i class="fa fa-align-justify"></i></button>
             
            <button type="button" data-toggle="collapse" class="btn btn-outline-secondary navbar-toggler">
             <span class="sr-only">Toggle search</span>
             <i class="fa fa-search"></i></button>
             <a href="basket.html" class="btn btn-outline-secondary navbar-toggler"><i class="fa fa-shopping-cart"></i></a>
          </div>
          
          <!-- 
         			 <ul th:each="opcion : ${session.listaOpcionMenu}">
						<li>
						 <a th:href="@{${opcion.urlOpcion}}" th:text="${opcion.nombreOpcion}"></a>
						</li>
             		 </ul>
           -->
          
          <div id="navigation" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto" th:each="opcion : ${session.listaOpcionMenu}">
            
              <li class="nav-item dropdown menu-large"> <a th:href="@{${opcion.urlOpcion}}" th:text="${opcion.nombreOpcion}" class="dropdown-toggle nav-link"></a><b class="caret"></b>
                
              </li>
            </ul>
            <div class="navbar-buttons d-flex justify-content-end">
            
              <!-- 
              <div id="search-not-mobile" class="navbar-collapse collapse"></div>
              <a data-toggle="collapse" href="#search" class="btn navbar-btn btn-primary d-none d-lg-inline-block">
              	<span class="sr-only">Toggle search</span><i class="fa fa-search"></i>
              </a>
               -->
               
              <div id="basket-overview" class="navbar-collapse collapse d-none d-lg-block">
              	<a th:href="@{/productos/carrito}" class="btn btn-primary navbar-btn"><i class="fa fa-shopping-cart"></i><span>Carrito</span></a>
              </div>
            
            </div>
          </div>
        </div>
      </nav>
	<!--  </div> -->
        
      
    </header>
	</body>
</html>
