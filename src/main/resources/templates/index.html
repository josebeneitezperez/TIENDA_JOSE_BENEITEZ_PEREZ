    <div id="all">
      <div id="content">
        <div class="container">
          <div class="row">
            <div class="col-lg-3">
              <!--
              *** MENUS AND FILTERS ***
              _________________________________________________________
              -->
              <div class="card sidebar-menu mb-4">
                <div class="card-header">
                  <h3 class="h4 card-title">Categorías</h3>
                </div>
                <div class="card-body">
                  <ul class="nav nav-pills flex-column category-menu">
                    <li>
                      <ul class="list-unstyled" th:each="categoria : ${listaCategorias}">
                        <li><a th:href="@{/productos/categoria/{id}(id=${categoria.id})}" class="nav-link">	<span th:text="${categoria.nombre}"></span></a></li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
			  
           
              <!-- *** MENUS AND FILTERS END ***-->
              <div class="banner"></div>
            </div>
            <div class="col-lg-9">
              <div class="box info-bar">
                <div class="row">
               <!--    <div class="col-md-12 col-lg-4 products-showing">Mostrando <strong></strong> de <strong>25</strong> productos</div> -->
                  <div class="col-md-12 col-lg-7 products-number-sort">
                  
                    <div class="form-inline d-block d-lg-flex justify-content-between flex-column flex-md-row">
                      <div class="products-sort-by mt-2 mt-lg-0"><strong>Orden:</strong>
                      
                        <select th:onchange="'window.location.href = \'' + @{/productos/orden} + '?orden=\' + this.value ' " class="form-control">
                          <option>Seleccione uno</option>
                          <option>Precio descendente</option>
                          <option>Precio ascendente</option>
                          <option>Mejor valorados</option>
                        </select>
                        
                      </div>
                    </div>
                  </div>
                  
                  
                    <div class="col-lg-30">
          <form th:action="@{/}" role="search" action="" class="ml-auto">
            <div class="input-group">
              <input type="text" th:name="busqueda" placeholder="Search" class="form-control">
              <div class="input-group-append">
              
                <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </form>
      </div>
                  
                  
                  
                  
                  
                </div>
              </div>
			  
			 <div class="row products"> 
			  
                <table >
					<tr th:each="producto : ${listaProductos}" class="row products">
					
						<div class="col-lg-4 col-md-6">
		                  <div class="product">
		                   <div class="flip-container">
		                     <div class="flipper">		
		                      <div class="front"><a th:href="@{/productos/detalle/{id}(id=${producto.id})}" > <img th:src="${producto.imagen}"  alt="" class="img-fluid"></a></div>
		                     </div>
		                   </div>
		                   
		                   <a th:href="@{/productos/detalle/{id}(id=${producto.id})}" class="invisible"><img th:src="${producto.imagen}"  alt="" class="img-fluid"></a>
		                    <div class="text">			
		                      <h3><a th:href="@{/productos/detalle/{id}(id=${producto.id})}"><span th:text="${producto.nombre}"></span> </a></h3>
		                      <p class="price"> 
		                        <del></del><span th:text="${producto.precio}"></span>
		                      </p>
		                      <p class="buttons"><a th:href="@{/productos/detalle/{id}(id=${producto.id})}" class="btn btn-outline-secondary">Detalles</a>
		                      
		                      
		              		  <a th:href="@{/productos/carrito/agregar/{id}(id=${producto.id})}" class="btn btn-primary"><i class="fa fa-shopping-cart"></i>Añadir al carrito</a></p>
							 
		              					 
		                    </div>
		                  </div>
		                </div>
		                
					</tr>
				</table>
	                  	
			<!--   </div> -->
