<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obaju : e-commerce template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->		
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->	
    <link rel="stylesheet" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Google fonts - Roboto -->	
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->	
    <link rel="stylesheet" th:href="@{/vendor/owl.carousel/assets/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/vendor/owl.carousel/assets/owl.theme.default.css}">
    <!-- theme stylesheet-->	
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->	
  <!--   <link rel="shortcut icon" href="favicon.png">  -->
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
	<!--<nav th:replace="fragments/cabecera.html :: cabecera" />-->
	<!--  <body th:insert="fragments/cabecera.html :: cabecera"> -->
	<header th:insert="fragments/cabecera.html :: cabecera"> </header>
	
    <div id="all">
      <div id="content">
        <div class="container">
          <div class="row">
			
			<div class="col-lg-6">
              <div class="box">
            	<h1>Actualizar</h1>
               	<hr>
                <form th:action="@{/usuario/actualizar/validar}" th:modelAttribute="usuario" th:object="${usuario}" method="post">
				
				<!-- HIDDEN	-->
				<input id="id" th:field="*{id}" type="hidden">
				<input id="clave" th:field="*{clave}" type="hidden" class="form-control"> 
			<!--	<input id="email" th:field="*{email}" type="hidden" class="form-control">	 -->
				<input id="rol" th:field="*{idRol}" type="hidden">
				
				
				    <!-- Text input-->
				  <div class="form-group">
					<label for="nombre">Nombre</label>
					<input id="nombre" th:field="*{nombre}" type="text" class="form-control" >
					<span class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" ></span>
				  </div>
				  
				   <!-- Text input-->
				  <div class="form-group">
					<label for="apellido1">Primer apellido</label>
					<input id="apellido1" th:field="*{apellido1}" type="text" class="form-control">
					<span class="alert-danger" th:if="${#fields.hasErrors('apellido1')}" th:errors="*{apellido1}" ></span>
				  </div>
				  
				   <!-- Text input-->
				  <div class="form-group">
					<label for="apellido2">Segundo apellido</label>
					<input id="apellido2" th:field="*{apellido2}" type="text" class="form-control">
				  </div>
				  
				   <!-- Text input-->
				  <div class="form-group">
					<label for="direccion">Dirección</label>
					<input id="direccion" th:field="*{direccion}" type="text" class="form-control">
					<span class="alert-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" ></span>
				  </div>
				  
				   <!-- Text input-->
				  <div class="form-group">
					<label for="provincia">Provincia</label>
					<input id="provincia" th:field="*{provincia}" type="text" class="form-control">
					<span class="alert-danger" th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}" ></span>
				  </div>
				  
				   <!-- Text input-->
				  <div class="form-group">
					<label for="localidad">Localidad</label>
					<input id="localidad" th:field="*{localidad}" type="text" class="form-control">
					<span class="alert-danger" th:if="${#fields.hasErrors('localidad')}" th:errors="*{localidad}" ></span>
				  </div>
				  
				  <!-- Text input-->
				  <div class="form-group">
					<label for="telefono">Teléfono</label>
					<input id="telefono" th:field="*{telefono}" type="number" class="form-control">
					<span class="alert-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" ></span>
				  </div>
				  
				  <!-- Text input-->
				  <div class="form-group">
					<label for="dni">DNI</label>
					<input id="dni" th:field="*{dni}" type="text" class="form-control">
					<span class="alert-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" ></span>
				  </div>
				  
				  <!-- Text input-->
				  <div class="form-group">
					<label for="email">Correo electrónico</label>
					<input id="email" th:field="*{email}" type="text" class="form-control">
					<span class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></span>
				  </div>
				  
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-user-md"></i> Actualizar</button>
               <!-- <input type="submit"  class="btn btn-primary" value="Registrarse" /> -->
				 </div>
				  
                </form>
              </div>
            </div>
            	  
				  
				  
            
            
            
            
          </div>
        </div>
      </div>
    </div>
    
	<footer th:insert="fragments/pie-de-pagina.html :: pie-de-pagina"></footer>
</body>
</html>
