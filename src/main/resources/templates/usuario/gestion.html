<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obaju : e-commerce template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->		
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->	
    <link rel="stylesheet" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Google fonts - Roboto -->	
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->	
    <link rel="stylesheet" th:href="@{/vendor/owl.carousel/assets/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/vendor/owl.carousel/assets/owl.theme.default.css}">
    <!-- theme stylesheet-->	
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->	
    <!-- <link rel="shortcut icon" href="favicon.png}"> -->
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
	<!--<nav th:replace="fragments/cabecera.html :: cabecera" />-->
	<!--  <body th:insert="fragments/cabecera.html :: cabecera"> -->
	<header th:insert="fragments/cabecera.html :: cabecera"> </header>
	
   
    <div id="all">
      <div id="content">
        <div class="container">
          <div class="row">
            
            <div id="customer-orders" class="col-lg-12">
              <div class="box">
                <h1>Usuarios</h1>						
                
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
					
                      <tr>
                        <th>Nombre</th>
                        <th>Primer apellido</th>
                        <th>Segundo apellido</th>
                        <th>Correo electrónico</th>
                        <th>Dirección</th>
                      	<th>Provincia</th>
                      	<th>Localidad</th>
                        <th>Teléfono</th>
                        <th>DNI</th>
                        <th colspan="2"><!-- <a th:href="" class="btn btn-sm btn-primary pull-right">  -->	Añadir nuevo <!--  </a>--> </th>
					
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="usuario : ${listaUsuarios}">
						<td th:text="${usuario.nombre}"></td>	
						<td th:text="${usuario.apellido1}"></td>		
						<td th:text="${usuario.apellido2}"></td>
						<td th:text="${usuario.email}"></td>
						<td th:text="${usuario.direccion}"></td>
						<td th:text="${usuario.provincia}"></td>
						<td th:text="${usuario.localidad}"></td>
						<td th:text="${usuario.telefono}"></td>
						<td th:text="${usuario.dni}"></td>
						
                       <td><a th:href="@{/usuario/actualizar/{id}(id=${usuario.id})}" class="btn btn-primary btn-sm">Actualizar</a></td>
                       <td><a th:href="@{/usuario/eliminar/{id}(id=${usuario.id})}" class="btn btn-danger  btn-sm">Eliminar</a></td>
                        
					 </tr>
                    </tbody>
                  </table>
                  
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
	
	
	
	
	
	
	
	
	<footer th:insert="fragments/pie-de-pagina.html :: pie-de-pagina"></footer>
</body>
</html>
