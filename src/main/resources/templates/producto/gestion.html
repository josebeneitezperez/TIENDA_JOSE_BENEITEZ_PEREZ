                  <table class="table table-hover">
                    <thead>
					
                      <tr>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Impuestos</th>
				<!--  	<th>Imagen</th>		-->
						<th>Descripción</th>
						<th colspan="2"><a th:href="@{/productos/alta}" class="btn btn-sm btn-primary pull-right">Añadir nuevo</a></th>
					
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="conjunto : ${mapProductoNombreCat}">
						<td th:text="${conjunto.key.nombre}"></td>	<!-- unProducto.nombre-->
						<td th:text="${conjunto.value}"></td>		<!-- nombreCategoria de dicho producto-->

						<td th:text="${conjunto.key.impuesto}"></td>
				<!-- 	<td th:text="${conjunto.key.imagen}"></td> 	-->
						<td th:text="${conjunto.key.descripcion}"></td>
						
						
				<!--  	<td><span class="badge badge-info">Being prepared</span></td>	-->
                       <td><a th:href="@{/productos/actualizar/{id}(id=${conjunto.key.id})}" class="btn btn-primary btn-sm">Actualizar</a></td>
                       <td><a th:href="@{/productos/eliminar/{id}(id=${conjunto.key.id})}" class="btn btn-danger  btn-sm">Eliminar</a></td>
                        
					 </tr>
