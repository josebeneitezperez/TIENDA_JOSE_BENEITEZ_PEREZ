<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obaju : e-commerce template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->		
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->	
    <link rel="stylesheet" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Google fonts - Roboto -->	
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->	
    <link rel="stylesheet" th:href="@{/vendor/owl.carousel/assets/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/vendor/owl.carousel/assets/owl.theme.default.css}">
    <!-- theme stylesheet-->	
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->	
    <!-- <link rel="shortcut icon" href="favicon.png}">-->
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
	<!--<nav th:replace="fragments/cabecera.html :: cabecera" />-->
	<!--  <body th:insert="fragments/cabecera.html :: cabecera"> -->
	<header th:insert="fragments/cabecera.html :: cabecera"> </header>
	
    <div id="all">
      <div id="content">
        <div class="container">
          <div class="row">
            <div class="col-lg-3 order-2 order-lg-1">
              <!--
              *** MENUS AND FILTERS ***
              _________________________________________________________
              -->
            
              <!-- *** MENUS AND FILTERS END ***-->
              <div class="banner"></div>
            </div>
            <div class="col-lg-9 order-1 order-lg-2">
              <div id="productMain" class="row">
                <div class="col-md-6">
                    <div class="item"> <img th:src="${producto.imagen}"  alt="" class="img-fluid"></div>
                </div>
                <div class="col-md-6">
                  <div class="box">
                    <h1 class="text-center"><span th:text="${producto.nombre}"></span></h1>
             <!--   <p class="goToDescription"><a href="#details" class="scroll-to">Scroll to product details, material &amp; care and sizing</a></p> -->
                    <p class="price"><span th:text="${producto.precio}"></span>€</p>
                    <p class="text-center buttons"><a th:href="@{/productos/carrito/agregar/{id}(id=${producto.id})}"  class="btn btn-primary"><i class="fa fa-shopping-cart"></i>Añadir al carrito</a></p>
                  </div>
                  <div data-slider-id="1" class="owl-thumbs">
                    <button class="owl-thumb-item"><img th:src="${producto.imagen}" alt="" class="img-fluid"></button>
                    <button class="owl-thumb-item"><img th:src="${producto.imagen}" alt="" class="img-fluid"></button>
                    <button class="owl-thumb-item"><img th:src="${producto.imagen}" alt="" class="img-fluid"></button>
                  </div>
                </div>
              </div>
              <div id="details" class="box">
                <p></p>
                <h4>Información del producto</h4>
                <span th:text="${producto.descripcion}"></span>
                <hr>
                <div class="social">
                  <h4>Compartir</h4>
                  <p><a href="#" class="external facebook"><i class="fa fa-facebook"></i></a><a href="#" class="external gplus"><i class="fa fa-google-plus"></i></a><a href="#" class="external twitter"><i class="fa fa-twitter"></i></a><a href="#" class="email"><i class="fa fa-envelope"></i></a></p>
                </div>
              </div>
              
              
            </div>
            <!-- /.col-md-9-->
          </div>
        </div>
      </div>
    </div>
    
    
	<footer th:insert="fragments/pie-de-pagina.html :: pie-de-pagina"></footer>
</body>
</html>
