<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obaju : e-commerce template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->		
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->	
    <link rel="stylesheet" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Google fonts - Roboto -->	
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->	
    <link rel="stylesheet" th:href="@{/vendor/owl.carousel/assets/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/vendor/owl.carousel/assets/owl.theme.default.css}">
    <!-- theme stylesheet-->	
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->	
    <!--  <link rel="shortcut icon" href="favicon.png}"> -->
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
	<!--<nav th:replace="fragments/cabecera.html :: cabecera" />-->
	<!--  <body th:insert="fragments/cabecera.html :: cabecera"> -->
	<header th:insert="fragments/cabecera.html :: cabecera"> </header>
	
	
	
    <div id="all">
      <div id="content">
        <div class="container">
          <div class="row">
            <div class="col-lg-3">
            
            </div>
            <div class="col-lg-9">
              <div class="box">
                <h3 class="mt-5">Datos del producto</h3>
                <form th:action="@{/productos/actualizar/validar}" th:object="${producto}" method="get">

				<!-- HIDDEN	-->
				<input id="id" th:field="*{id}" type="hidden">


                  <div class="row">
                  
                   <div class="col-md-6">
                      <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" th:field="*{nombre}" type="text" class="form-control">
                      </div>
                    </div>
                  
                   <div class="col-md-6">
                    <div class="form-group">
                        <label for="categoria">Categoría</label>
                        
                        <select id="categoria" th:field="*{idCategoria}" class="form-control">
				            <option th:each="categoria : ${listaCategorias}"
				              th:value="${categoria.id}" 
				              th:text="${categoria.nombre}"
				              th:selected="false"
				              />
				        </select>
                        
                    </div>
                   </div>
                   
                  </div>
                  
                  <div class="row">
                  
                    <div class="col-md-6 col-lg-3">
                      <div class="form-group">
                        <label for="precio">Precio</label>
                        <input id="precio" th:field="*{precio}" type="text" class="form-control">
                      </div>
                    </div>
                    
                    <div class="col-md-6 col-lg-3">
                      <div class="form-group">
                        <label for="stock">Stock</label>
                        <input id="stock" th:field="*{stock}"type="text" class="form-control">
                      </div>
                    </div>
                    
                    <div class="col-md-3">
                     <div class="form-group">
                        <label for="impuestos">Impuestos</label>
                        
                        <select id="impuesto" th:field="*{impuesto}" class="form-control">
				            <option th:each="impuesto : ${listaImpuestos}"
				              th:value="${impuesto.id}" 
				              th:text="${impuesto.impuesto}"
				              th:selected="false"
				              />
				        </select>
                        
                     </div>
                    </div>
                    
                      <div class="col-md-6 col-lg-3">
                      <div class="form-group">
                        <label for="imagen">Imagen</label>
                        <input id="imagen" th:field="*{imagen}" type="text" class="form-control">
                      </div>
                     </div>
                     
                  </div>
                  
                  <div class="row">
                  
					<div class="col-md-12">
                      <div class="form-group">
                        <label for="descripcion">Descripción</label>
                     	<textarea id="descripcion" th:field="*{descripcion}" class="form-control"  ></textarea>
                     <!-- 	<textarea id="descripcion" class="form-control" th:field="*{descripcion}"></textarea> -->
                     </div>
                    </div>
                    
				   </div>
					
                   <div class="row">
                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i>Actualizar</button>
                    </div>
                  </div>
                </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
	
	
	
	
	
	<footer th:insert="fragments/pie-de-pagina.html :: pie-de-pagina"></footer>
</body>
</html>
